<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mofifier un article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form method="post" action="/refactor_article/{{article.id}}">
  <div class="form-group row">

    <label class="col-4 col-form-label" for="name">nom</label>
    <div class="col-8">
      <input id="name" name="name" value="{{article.name}}" placeholder="Nom de l’article" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Description" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <input id="Description" name="description" value="{{article.description}}" placeholder="Description de l’article" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-4 col-form-label">Prix</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa "></i>
          </div>
        </div>
        <input id="price" name="price" value="{{article.price}}" placeholder="Prix de l’article" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
    <div class="form-group row">
    <label for="quantity" class="col-4 col-form-label">Quantité</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa "></i>
          </div>
        </div>
        <input id="quantity" name="quantity" value="{{entry.quantity}}" placeholder="Quantité de l’article" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Modifier</button>
    </div>
  </div>
</form>
    </div>
</body>
</html>
